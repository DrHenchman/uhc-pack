name: Build & Test

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  workflow_dispatch: #manual trigger
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    # Sets up JDK 17 as using standard setup, the minimum Java version since Minecraft 1.18
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17
    # Run against supported Minecraft versions
    - name: Build and test (Minecraft version = latest release, variant = vanilla)
      run: bin/ci.sh --clean
    # Paper 1.18 tracking ticket https://github.com/PaperMC/Paper/issues/6136
    #- name: Build and test (Minecraft version = latest release, variant = paper)
    #  run: bin/ci.sh --clean --variant paper
